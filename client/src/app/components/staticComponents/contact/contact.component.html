<section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <form (ngSubmit)="OnSubmit()" [formGroup]="playlistForm" class="contact-form">
            <h3>За контакти</h3>
            <address>
              <strong>Местоположение:</strong><br>
              София - 1000, ул. "Граф Игнатиев" &#8470;9, вх. Б<br>

                 action="sendemail.php">

                <input name="name" class="form-control"
                       placeholder="Name" required="" type="text">
              </div>
              <div class="form-group">
                <input name="email" class="form-control"
                       placeholder="E-mail" required="" type="email">
              </div>
              <div class="form-group">
                <input name="subject" class="form-control"
                       placeholder="Subject" required="" type="text">
              </div>
              <div class="form-group">
                <textarea name="message" class="form-control"
                          rows="8" placeholder="Message" required=""></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
